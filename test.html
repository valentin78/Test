    <style>
       
        html {
            -webkit-text-size-adjust: none;
            -ms-text-size-adjust: none;
        }

        html, body {
            padding: 0;
            margin: 0;
        }

        .banner {
            height: 78px;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;

            a {
                margin: 0 auto;
            }
        }

        .header {
            margin: 40px 0;
            text-align: center;
        }

        .opportunities-list {
            min-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;


            thead {
                background-color: #000;
                color: #fff;
                position: relative;

                &:before {
                    display: block;
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    height: 14px;
                    background-color: #000;
                }

                &:after {
                    display: block;
                    content: '';
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    height: 14px;
                    background-color: #000;
                }

                th {
                    padding: 18px 0;
                    border: 1px solid #333;
                }
            }

            tbody {
                td {
                    border: 1px solid #e3e3e3;
                    padding: 5px;
                    text-align: left;

                    &.align-right {
                        text-align: right
                    }

                    &:first-child {
                        border-left: 0;
                    }

                    &:last-child {
                        border-right: 0;
                    }
                    a, a:visited {
                        text-decoration: underline;
                        color: #0590B3;
                        cursor: pointer;
                    }
                }
            }
        }

        .footer {
            margin: 50px 0;
            text-align: center;
        }
    </style>
</head>
